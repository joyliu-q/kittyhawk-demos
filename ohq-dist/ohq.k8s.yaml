apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    name: ohq-calculate-waits
  name: ohq-calculate-waits
spec:
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - command:
                - python
                - manage.py
                - calculatewaittimes
              env:
                - name: GIT_SHA
                  value: GITREKT
              envFrom:
                - secretRef:
                    name: office-hours-queue
              image: pennlabs/office-hours-queue-backend:GITREKT
              imagePullPolicy: IfNotPresent
              name: worker
          restartPolicy: Never
  schedule: lol * * * *
  successfulJobsHistoryLimit: 1
