apiVersion: v1
kind: Service
metadata:
  name: ohq-django-asgi
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    name: ohq-django-asgi
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: ohq-django-asgi
  name: ohq-django-asgi
spec:
  replicas: 2
  selector:
    matchLabels:
      name: ohq-django-asgi
  strategy:
    rollingUpdate:
      maxSurge: 3
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: ohq-django-asgi
    spec:
      containers:
        - command:
            - /usr/local/bin/asgi-run
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: officehoursqueue.settings.production
            - name: DOMAIN
              value: ohq.io
            - name: GIT_SHA
              value: GITREKT
          image: pennlabs/office-hours-queue-backend:GITREKT
          imagePullPolicy: IfNotPresent
          name: worker
          ports:
            - containerPort: 80
      volumes: []
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ohq-django-asgi
spec:
  rules:
    - host: ohq.io
      http:
        paths:
          - backend:
              serviceName: ohq-django-asgi
              servicePort: 80
            path: /api/ws
  tls:
    - hosts:
        - ohq.io
      secretName: ohq-io-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ohq-io
spec:
  dnsNames:
    - ohq.io
    - "*.ohq.io"
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: wildcard-letsencrypt-prod
  secretName: ohq-io-tls
