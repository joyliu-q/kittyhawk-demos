apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/name: labs-api-server-flask
    app.kubernetes.io/part-of: labs-api-server
    app.kubernetes.io/version: 268254084d01a9ca313ca8c3d1220c43f164d55b
  name: labs-api-server-flask
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app.kubernetes.io/name: labs-api-server-flask
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/name: labs-api-server-flask
    app.kubernetes.io/part-of: labs-api-server
    app.kubernetes.io/version: 268254084d01a9ca313ca8c3d1220c43f164d55b
  name: labs-api-server-flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: labs-api-server-flask
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: labs-api-server-flask
    spec:
      containers:
        - env:
            - name: DOMAINS
              value: api.pennlabs.org
            - name: DJANGO_SETTINGS_MODULE
              value: labs_api_server.settings.production
            - name: GIT_SHA
              value: 268254084d01a9ca313ca8c3d1220c43f164d55b
          envFrom:
            - secretRef:
                name: labs-api-server
          image: pennlabs/labs-api-server:268254084d01a9ca313ca8c3d1220c43f164d55b
          imagePullPolicy: IfNotPresent
          name: worker
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /app/ios_key.p8
              name: labs-api-server-ios-key
              subPath: ios-key
      volumes:
        - name: labs-api-server-ios-key
          secret:
            items:
              - key: ios-key
                path: ios-key
            secretName: labs-api-server
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/name: labs-api-server-flask
    app.kubernetes.io/part-of: labs-api-server
    app.kubernetes.io/version: 268254084d01a9ca313ca8c3d1220c43f164d55b
  name: labs-api-server-flask
spec:
  rules:
    - host: api.pennlabs.org
      http:
        paths:
          - backend:
              service:
                name: labs-api-server-flask
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - api.pennlabs.org
      secretName: pennlabs-org-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  finalizers:
    - kubernetes
  labels:
    app.kubernetes.io/component: certificate
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/name: pennlabs-org
  name: pennlabs-org
spec:
  dnsNames:
    - pennlabs.org
    - "*.pennlabs.org"
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: wildcard-letsencrypt-prod
  secretName: pennlabs-org-tls
---
