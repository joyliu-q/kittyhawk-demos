---
apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/name: labs-api-server-laundry
    app.kubernetes.io/part-of: labs-api-server
    app.kubernetes.io/version: 268254084d01a9ca313ca8c3d1220c43f164d55b
  name: labs-api-server-laundry
spec:
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - command:
                - python3
                - cron/save_laundry_data.py
              env:
                - name: GIT_SHA
                  value: 268254084d01a9ca313ca8c3d1220c43f164d55b
              envFrom:
                - secretRef:
                    name: labs-api-server
              image: pennlabs/labs-api-server:268254084d01a9ca313ca8c3d1220c43f164d55b
              imagePullPolicy: IfNotPresent
              name: worker
          restartPolicy: Never
  schedule: "*/15 * * * *"
  successfulJobsHistoryLimit: 1
---
