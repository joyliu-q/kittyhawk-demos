# Source: icarus/templates/crontabs.yaml
# DONE
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: "release-name-get-laundry-snapshots"
  namespace: default
  labels:
    name: "release-name-get-laundry-snapshots"
spec:
  schedule: "*/15 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: "worker"
              image: pennlabs/penn-mobile-backend:latest
              imagePullPolicy: IfNotPresent
              command:
                - "python"
                - "manage.py"
                - "get_snapshot"
              envFrom:
                - secretRef:
                    name: penn-mobile
              env:
                - name: "DJANGO_SETTINGS_MODULE"
                  value: "pennmobile.settings.production"
