apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: release-name-django
  namespace: default
spec:
  rules:
    - host: "studentlife.pennlabs.org"
      http:
        paths:
          - path: "/"
            backend:
              serviceName: release-name-django
              servicePort: 80
    - host: "portal.pennmobile.org"
      http:
        paths:
          - path: "/api"
            backend:
              serviceName: release-name-django
              servicePort: 80
          - path: "/assets"
            backend:
              serviceName: release-name-django
              servicePort: 80
    - host: "pennmobile.org"
      http:
        paths:
          - path: "/api"
            backend:
              serviceName: release-name-django
              servicePort: 80
          - path: "/assets"
            backend:
              serviceName: release-name-django
              servicePort: 80
  tls:
    - hosts:
        - "studentlife.pennlabs.org"
      secretName: pennlabs-org-tls
    - hosts:
        - "portal.pennmobile.org"
      secretName: pennmobile-org-tls
    - hosts:
        - "pennmobile.org"
      secretName: pennmobile-org-tls
