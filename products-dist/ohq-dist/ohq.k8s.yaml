              value: TESTSHA
          image: redis:6.0
          imagePullPolicy: IfNotPresent
          name: worker
          ports:
            - containerPort: 6379
      volumes: []
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/part-of: ohq
    app.kubernetes.io/version: TESTSHA
  name: ohq-celery
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    name: ohq-celery
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/part-of: ohq
    app.kubernetes.io/version: TESTSHA
    name: ohq-celery
  name: ohq-celery
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ohq-celery
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: ohq-celery
    spec:
      containers:
        - command:
            - celery
            - -A
            - officehoursqueue
            - worker
            - -lINFO
          env:
            - name: REDIS_URL
              value: redis://office-hours-queue-redis:6379
            - name: DJANGO_SETTINGS_MODULE
              value: officehoursqueue.settings.production
            - name: GIT_SHA
              value: TESTSHA
          envFrom:
            - secretRef:
                name: office-hours-queue
          image: pennlabs/office-hours-queue-backend:TESTSHA
          imagePullPolicy: IfNotPresent
          name: worker
          ports:
            - containerPort: 80
      volumes: []
---
apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/part-of: ohq
    app.kubernetes.io/version: TESTSHA
    name: ohq-calculate-waits
  name: ohq-calculate-waits
spec:
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - command:
                - python
                - manage.py
                - calculatewaittimes
              env:
                - name: GIT_SHA
                  value: TESTSHA
              envFrom:
                - secretRef:
                    name: office-hours-queue
              image: pennlabs/office-hours-queue-backend:TESTSHA
              imagePullPolicy: IfNotPresent
              name: worker
          restartPolicy: Never
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 1
