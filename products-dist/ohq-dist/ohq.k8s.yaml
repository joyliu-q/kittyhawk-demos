apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/part-of: ohq
    app.kubernetes.io/version: TESTSHA
  name: ohq-django-asgi
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    name: ohq-django-asgi
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/part-of: ohq
    app.kubernetes.io/version: TESTSHA
    name: ohq-django-asgi
  name: ohq-django-asgi
spec:
  replicas: 4
  selector:
    matchLabels:
      name: ohq-django-asgi
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: ohq-django-asgi
    spec:
      containers:
        - command:
            - /usr/local/bin/asgi-run
          env:
            - name: REDIS_URL
              value: redis://office-hours-queue-redis:6379
            - name: DOMAINS
              value: ohq.io
            - name: DJANGO_SETTINGS_MODULE
              value: officehoursqueue.settings.production
            - name: GIT_SHA
              value: TESTSHA
          envFrom:
            - secretRef:
                name: office-hours-queue
          image: pennlabs/office-hours-queue-backend:TESTSHA
          imagePullPolicy: IfNotPresent
          name: worker
          ports:
            - containerPort: 80
      volumes: []
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/part-of: ohq
    app.kubernetes.io/version: TESTSHA
  name: ohq-django-asgi
spec:
  rules:
    - host: ohq.io
      http:
        paths:
          - backend:
              service:
                name: ohq-django-asgi
                port:
                  number: 80
            path: /api/ws
            pathType: Prefix
  tls:
    - hosts:
        - ohq.io
      secretName: ohq-io-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    app.kubernetes.io/managed-by: kittyhawk
  name: ohq-io
spec:
  dnsNames:
    - ohq.io
    - "*.ohq.io"
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: wildcard-letsencrypt-prod
  secretName: ohq-io-tls
---
