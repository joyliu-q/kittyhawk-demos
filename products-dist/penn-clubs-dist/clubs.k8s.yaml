apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/part-of: clubs
    app.kubernetes.io/version: TESTSHA
  name: Default
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    name: Default
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/part-of: clubs
    app.kubernetes.io/version: TESTSHA
    name: Default
  name: Default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: Default
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: Default
    spec:
      containers:
        - env:
            - name: GIT_SHA
              value: TESTSHA
          image: redis:6.0
          imagePullPolicy: IfNotPresent
          name: worker
          ports:
            - containerPort: 6379
      volumes: []
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/part-of: clubs
    app.kubernetes.io/version: TESTSHA
  name: Default
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    name: Default
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/part-of: clubs
    app.kubernetes.io/version: TESTSHA
    name: Default
  name: Default
spec:
  replicas: 2
  selector:
    matchLabels:
      name: Default
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: Default
    spec:
      containers:
        - command:
            - /usr/local/bin/asgi-run
          env:
            - name: REDIS_HOST
              value: penn-clubs-redis
            - name: DOMAINS
              value: pennclubs.com
            - name: DJANGO_SETTINGS_MODULE
              value: pennclubs.settings.production
            - name: GIT_SHA
              value: TESTSHA
          envFrom:
            - secretRef:
                name: penn-clubs
          image: pennlabs/penn-clubs-backend:TESTSHA
          imagePullPolicy: IfNotPresent
          name: worker
          ports:
            - containerPort: 80
      volumes: []
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/part-of: clubs
    app.kubernetes.io/version: TESTSHA
  name: Default
spec:
  rules:
    - host: pennclubs.com
      http:
        paths:
          - backend:
              service:
                name: Default
                port:
                  number: 80
            path: /api/ws
            pathType: Prefix
  tls:
    - hosts:
        - pennclubs.com
      secretName: pennclubs-com-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    app.kubernetes.io/managed-by: kittyhawk
  name: pennclubs-com
spec:
  dnsNames:
    - pennclubs.com
    - "*.pennclubs.com"
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: wildcard-letsencrypt-prod
  secretName: pennclubs-com-tls
---
