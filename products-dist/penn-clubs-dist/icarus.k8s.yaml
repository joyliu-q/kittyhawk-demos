# Source: icarus/templates/deployments.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "release-name-django-asgi"
  namespace: default
  labels:
    name: "release-name-django-asgi"
spec:
  replicas: 2
  selector:
    matchLabels:
      name: "release-name-django-asgi"
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
  template:
    metadata:
      labels:
        name: "release-name-django-asgi"
    spec:
      containers:
        - name: "worker"
          image: "pennlabs/penn-clubs-backend:latest"
          imagePullPolicy: IfNotPresent
          command:
            - "/usr/local/bin/asgi-run"
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: penn-clubs
          env:
            - name: "DOMAIN"
              value: "pennclubs.com"
            - name: "DJANGO_SETTINGS_MODULE"
              value: "pennclubs.settings.production"
            - name: "REDIS_HOST"
              value: "penn-clubs-redis"
