apiVersion: apps/v1
kind: Deployment
metadata:
  name: "release-name-redis"
  namespace: default
  labels:
    name: "release-name-redis"
spec:
  replicas: 1
  selector:
    matchLabels:
      name: "release-name-redis"
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
  template:
    metadata:
      labels:
        name: "release-name-redis"
    spec:
      containers:
        - name: "worker"
          image: "redis:6.0"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
