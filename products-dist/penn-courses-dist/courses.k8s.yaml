apiVersion: v1
kind: Service
metadata:
  name: courses-redis
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    name: courses-redis
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: courses-redis
  name: courses-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      name: courses-redis
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: courses-redis
    spec:
      containers:
        - env:
            - name: GIT_SHA
              value: TESTSHA
          image: redis:4.0
          imagePullPolicy: IfNotPresent
          name: worker
          ports:
            - containerPort: 6379
      volumes: []
---
apiVersion: v1
kind: Service
metadata:
  name: courses-celery
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    name: courses-celery
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: courses-celery
  name: courses-celery
spec:
  replicas: 1
  selector:
    matchLabels:
      name: courses-celery
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: courses-celery
    spec:
      containers:
        - command:
            - celery
            - worker
            - -A
            - PennCourses
            - -Q
            - alerts,celery
            - -linfo
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: PennCourses.settings.production
            - name: GIT_SHA
              value: TESTSHA
          envFrom:
            - secretRef:
                name: penn-courses
          image: pennlabs/penn-courses-backend:TESTSHA
          imagePullPolicy: IfNotPresent
          name: worker
          ports:
            - containerPort: 80
      volumes: []
---
apiVersion: v1
kind: Service
metadata:
  name: courses-backend
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    name: courses-backend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: courses-backend
  name: courses-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      name: courses-backend
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: courses-backend
    spec:
      containers:
        - command:
            - celery
            - worker
            - -A
            - PennCourses
            - -Q
            - alerts,celery
            - -linfo
          env:
            - name: PORT
              value: "80"
            - name: DOMAINS
              value: penncourseplan.com,penncoursealert.com,penncoursereview.com
            - name: DJANGO_SETTINGS_MODULE
              value: PennCourses.settings.production
            - name: GIT_SHA
              value: TESTSHA
          envFrom:
            - secretRef:
                name: penn-courses
          image: pennlabs/penn-courses-backend:TESTSHA
          imagePullPolicy: IfNotPresent
          name: worker
          ports:
            - containerPort: 80
      volumes: []
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/content-security-policy: frame-ancestors 'none';
  name: courses-backend
spec:
  rules:
    - host: penncourseplan.com
      http:
        paths:
          - backend:
              service:
                name: courses-backend
                port:
                  number: 80
            path: /api
            pathType: Prefix
          - backend:
              service:
                name: courses-backend
                port:
                  number: 80
            path: /admin
            pathType: Prefix
          - backend:
              service:
                name: courses-backend
                port:
                  number: 80
            path: /accounts
            pathType: Prefix
          - backend:
              service:
                name: courses-backend
                port:
                  number: 80
            path: /assets
            pathType: Prefix
    - host: penncoursealert.com
      http:
        paths:
          - backend:
              service:
                name: courses-backend
                port:
                  number: 80
            path: /api
            pathType: Prefix
          - backend:
              service:
                name: courses-backend
                port:
                  number: 80
            path: /admin
            pathType: Prefix
          - backend:
              service:
                name: courses-backend
                port:
                  number: 80
            path: /accounts
            pathType: Prefix
          - backend:
              service:
                name: courses-backend
                port:
                  number: 80
            path: /assets
            pathType: Prefix
          - backend:
              service:
                name: courses-backend
                port:
                  number: 80
            path: /webhook
            pathType: Prefix
    - host: penncoursereview.com
      http:
        paths:
          - backend:
              service:
                name: courses-backend
                port:
                  number: 80
            path: /api
            pathType: Prefix
          - backend:
              service:
                name: courses-backend
                port:
                  number: 80
            path: /admin
            pathType: Prefix
          - backend:
              service:
                name: courses-backend
                port:
                  number: 80
            path: /accounts
            pathType: Prefix
          - backend:
              service:
                name: courses-backend
                port:
                  number: 80
            path: /assets
            pathType: Prefix
  tls:
    - hosts:
        - penncourseplan.com
      secretName: penncourseplan-com-tls
    - hosts:
        - penncoursealert.com
      secretName: penncoursealert-com-tls
    - hosts:
        - penncoursereview.com
      secretName: penncoursereview-com-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: penncourseplan-com
spec:
  dnsNames:
    - penncourseplan.com
    - "*.penncourseplan.com"
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: wildcard-letsencrypt-prod
  secretName: penncourseplan-com-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: penncoursealert-com
spec:
  dnsNames:
    - penncoursealert.com
    - "*.penncoursealert.com"
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: wildcard-letsencrypt-prod
  secretName: penncoursealert-com-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: penncoursereview-com
spec:
  dnsNames:
    - penncoursereview.com
    - "*.penncoursereview.com"
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: wildcard-letsencrypt-prod
  secretName: penncoursereview-com-tls
