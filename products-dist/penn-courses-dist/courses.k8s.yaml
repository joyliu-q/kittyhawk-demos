apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    name: courses-load-courses
  name: courses-load-courses
spec:
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - command:
                - python
                - manage.py
                - registrarimport
              env:
                - name: GIT_SHA
                  value: TESTSHA
              envFrom:
                - secretRef:
                    name: penn-courses
              image: pennlabs/penn-courses-backend:TESTSHA
              imagePullPolicy: IfNotPresent
              name: worker
          restartPolicy: Never
  schedule: 0 3 * * *
  successfulJobsHistoryLimit: 1
---
apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    name: courses-report-stats
  name: courses-report-stats
spec:
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - command:
                - python
                - manage.py
                - alertstats
                - "1"
                - --slack
              env:
                - name: GIT_SHA
                  value: TESTSHA
              envFrom:
                - secretRef:
                    name: penn-courses
              image: pennlabs/penn-courses-backend:TESTSHA
              imagePullPolicy: IfNotPresent
              name: worker
          restartPolicy: Never
  schedule: 0 20 * * *
  successfulJobsHistoryLimit: 1
