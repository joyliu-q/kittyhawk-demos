apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/name: penn-mobile-get-laundry-snapshots
    app.kubernetes.io/part-of: penn-mobile
    app.kubernetes.io/version: TAG_FROM_CI
  name: penn-mobile-get-laundry-snapshots
spec:
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - command:
                - python
                - manage.py
                - get_snapshot
              env:
                - name: DJANGO_SETTINGS_MODULE
                  value: pennmobile.settings.production
                - name: GIT_SHA
                  value: TAG_FROM_CI
              envFrom:
                - secretRef:
                    name: penn-mobile
              image: pennlabs/penn-mobile-backend:TAG_FROM_CI
              imagePullPolicy: IfNotPresent
              name: worker
          restartPolicy: Never
  schedule: "*/15 * * * *"
  successfulJobsHistoryLimit: 1
