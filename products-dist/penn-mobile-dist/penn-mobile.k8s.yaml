apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/name: penn-mobile-django
    app.kubernetes.io/part-of: penn-mobile
    app.kubernetes.io/version: TAG_FROM_CI
  name: penn-mobile-django
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app.kubernetes.io/name: penn-mobile-django
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/name: penn-mobile-django
    app.kubernetes.io/part-of: penn-mobile
    app.kubernetes.io/version: TAG_FROM_CI
  name: penn-mobile-django
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: penn-mobile-django
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: penn-mobile-django
    spec:
      containers:
        - env:
            - name: DOMAINS
              value: studentlife.pennlabs.org,portal.pennmobile.org,pennmobile.org
            - name: DJANGO_SETTINGS_MODULE
              value: pennmobile.settings.production
            - name: GIT_SHA
              value: TAG_FROM_CI
          envFrom:
            - secretRef:
                name: penn-mobile
          image: pennlabs/penn-mobile-backend:TAG_FROM_CI
          imagePullPolicy: IfNotPresent
          name: worker
          ports:
            - containerPort: 80
      volumes: []
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/name: penn-mobile-django
    app.kubernetes.io/part-of: penn-mobile
    app.kubernetes.io/version: TAG_FROM_CI
  name: penn-mobile-django
spec:
  rules:
    - host: studentlife.pennlabs.org
      http:
        paths:
          - backend:
              service:
                name: penn-mobile-django
                port:
                  number: 80
            path: /
            pathType: Prefix
    - host: portal.pennmobile.org
      http:
        paths:
          - backend:
              service:
                name: penn-mobile-django
                port:
                  number: 80
            path: /api
            pathType: Prefix
          - backend:
              service:
                name: penn-mobile-django
                port:
                  number: 80
            path: /assets
            pathType: Prefix
    - host: pennmobile.org
      http:
        paths:
          - backend:
              service:
                name: penn-mobile-django
                port:
                  number: 80
            path: /api
            pathType: Prefix
          - backend:
              service:
                name: penn-mobile-django
                port:
                  number: 80
            path: /assets
            pathType: Prefix
  tls:
    - hosts:
        - studentlife.pennlabs.org
      secretName: pennlabs-org-tls
    - hosts:
        - portal.pennmobile.org
      secretName: pennmobile-org-tls
    - hosts:
        - pennmobile.org
      secretName: pennmobile-org-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  finalizers:
    - kubernetes
  labels:
    app.kubernetes.io/component: certificate
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/name: pennlabs-org
  name: pennlabs-org
spec:
  dnsNames:
    - pennlabs.org
    - "*.pennlabs.org"
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: wildcard-letsencrypt-prod
  secretName: pennlabs-org-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  finalizers:
    - kubernetes
  labels:
    app.kubernetes.io/component: certificate
    app.kubernetes.io/managed-by: kittyhawk
    app.kubernetes.io/name: pennmobile-org
  name: pennmobile-org
spec:
  dnsNames:
    - pennmobile.org
    - "*.pennmobile.org"
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: wildcard-letsencrypt-prod
  secretName: pennmobile-org-tls
---
